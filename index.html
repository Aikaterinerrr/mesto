<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="container">
    <header class="header">
      <a href="#" class="header__logo-link">
        <img src="./images/logo.svg" alt="Написанное на латинице название проекта." class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/ProfilePicture.jpg" alt="Изображение профиля." class="profile__avatar">
          <div class="profile__info">
            <div class="profile__user-name-container">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-btn button" aria-label="Редактирование профиля."></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-btn button" aria-label="Добавление фото."></button>
      </section>
      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
      <div class="modal modal_type_edit">
        <div class="modal__container">
          <button class="modal__close-btn modal__close-btn_type_modal-edit-close button" type="button"
            aria-label="Закрытие модального окна."></button>
          <h2 class="modal__title">Редактировать профиль</h2>
          <form method="get" name="modal__form" class="modal__form modal__form_type_edit-form">
            <input type="text" name="modal__user-name" class="modal__info modal__info_type_user-name" value="">
            <input type="text" name="modal__user-job" class="modal__info modal__info_type_user-job" value="">
            <button type="submit" name="modal__submit-btn" class="modal__submit-btn"
              value="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_add">
        <div class="modal__container">
          <button class="modal__close-btn modal__close-btn_type_modal-add-close button" type="button"
            aria-label="Закрытие модального окна."></button>
          <h2 class="modal__title">Новое место</h2>
          <form method="get" name="modal__form" class="modal__form modal__form_type_add-form">
            <input type="text" name="modal__place-name" class="modal__info modal__info_type_place-name" value=""
              placeholder="Название">
            <input type="text" name="modal__place-image" class="modal__info modal__info_type_place-image" value=""
              placeholder="Ссылка на картинку">
            <button type="submit" name="modal__submit-btn" class="modal__submit-btn"
              value="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_image">
        <div class="modal__wrapper">
          <button class="modal__close-btn modal__close-btn_type_modal-image-close button" type="button"
            aria-label="Закрытие модального окна."></button>
          <img src="/" alt="" class="modal__image">
          <h2 class="modal__caption"></h2>
        </div>
      </div>
      <template class="elements__template">
        <li class="card">
          <button type="button" class="card__remove-btn button" aria-label="Удаление картинки."></button>
          <img src="/" alt="" class="card__card-image">
          <div class="card__card-info">
            <h2 class="card__card-title"></h2>
            <button type="button" class="card__like-btn" aria-label="Мне нравится."></button>
          </div>
        </li>
      </template>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020&nbsp;Mesto&nbsp;Russia</p>
    </footer>
  </div>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
